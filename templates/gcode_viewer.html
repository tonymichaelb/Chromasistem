<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador G-Code 3D</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
            color: #fff;
        }
        
        #viewer-container {
            width: 100%;
            height: 600px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        button {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        .info {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>üñ®Ô∏è Visualizador 3D de G-Code</h1>
    
    <div id="viewer-container"></div>
    
    <div class="controls">
        <button onclick="loadGCode()">Carregar G-Code</button>
        <button onclick="viewer.centerCamera()">Centralizar C√¢mera</button>
        <button onclick="viewer.clearLines()">Limpar</button>
    </div>
    
    <div class="controls" style="margin-top: 10px;">
        <label style="margin-right: 10px;">Mostrar at√© camada:</label>
        <input type="range" id="layer-slider" min="1" max="1" value="1" 
               style="width: 300px; vertical-align: middle;"
               oninput="updateLayerDisplay(this.value)">
        <span id="layer-display" style="margin-left: 10px; font-weight: bold;">1 / 1</span>
        <button onclick="showAllLayers()" style="margin-left: 20px;">Mostrar Todas</button>
    </div>
    
    <div class="info">
        <p><strong>Controles:</strong></p>
        <ul>
            <li>üñ±Ô∏è <strong>Rotacionar:</strong> Clique esquerdo + arrastar</li>
            <li>üîç <strong>Zoom:</strong> Scroll do mouse</li>
            <li>‚ÜîÔ∏è <strong>Pan:</strong> Clique direito + arrastar</li>
        </ul>
        <div id="stats" style="margin-top: 15px; padding: 10px; background: #222; border-radius: 4px;">
            <p id="layer-info" style="margin: 5px 0; font-size: 16px; color: #4CAF50;">Camadas: -</p>
            <p id="line-count" style="margin: 5px 0; font-size: 14px; color: #2196F3;">Linhas: -</p>
            <p id="file-size" style="margin: 5px 0; font-size: 14px; color: #FF9800;">Tamanho: -</p>
        </div>
    </div>

    <!-- Three.js (vers√£o compat√≠vel com OrbitControls) -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <!-- GCode Viewer -->
    <script src="/static/js/gcode-viewer.js"></script>
    
    <script>
        // Inicializar visualizador
        const viewer = new GCodeViewer('viewer-container');
        let currentLayers = [];
        
        // File ID passado pelo servidor (se houver)
        const serverFileId = {% if file_id %}{{ file_id }}{% else %}null{% endif %};
        
        // Atualizar visualiza√ß√£o de camadas
        function updateLayerDisplay(layerNum) {
            const maxLayer = parseInt(layerNum);
            document.getElementById('layer-display').textContent = `${maxLayer} / ${viewer.totalLayers}`;
            
            // Re-renderizar apenas at√© a camada selecionada
            viewer.clearLines();
            viewer.renderLayers(currentLayers, maxLayer - 1); // -1 porque √≠ndice come√ßa em 0
            
            console.log(`üìä Mostrando camadas 1-${maxLayer} de ${viewer.totalLayers}`);
        }
        
        // Mostrar todas as camadas
        function showAllLayers() {
            const slider = document.getElementById('layer-slider');
            slider.value = viewer.totalLayers;
            updateLayerDisplay(viewer.totalLayers);
        }
        
        // Fun√ß√£o para carregar G-code
        async function loadGCode(fileId = null) {
            if (!fileId) {
                fileId = prompt('Digite o ID do arquivo G-code:');
                if (!fileId) return;
            }
            
            try {
                const response = await fetch(`/api/files/preview/${fileId}`);
                const data = await response.json();
                
                if (data.success) {
                    console.log('üì¶ Arquivo carregado:', data.gcode.length, 'caracteres');
                    document.getElementById('file-size').textContent = 
                        `Tamanho: ${(data.gcode.length / 1024).toFixed(1)} KB`;
                    
                    viewer.loadGCode(data.gcode);
                    
                    // Salvar camadas para controle
                    currentLayers = viewer.parsedLayers;
                    
                    // Atualizar interface
                    document.getElementById('layer-info').textContent = 
                        `Camadas: ${viewer.totalLayers}`;
                    document.getElementById('line-count').textContent = 
                        `Linhas: ${viewer.lines.length}`;
                    
                    // Configurar slider
                    const slider = document.getElementById('layer-slider');
                    slider.max = viewer.totalLayers;
                    slider.value = viewer.totalLayers;
                    document.getElementById('layer-display').textContent = 
                        `${viewer.totalLayers} / ${viewer.totalLayers}`;
                    
                    console.log('‚úÖ Renderizado:', viewer.totalLayers, 'camadas,', viewer.lines.length, 'linhas');
                } else {
                    alert('Erro: ' + data.message);
                }
            } catch (error) {
                console.error('‚ùå Erro ao carregar G-code:', error);
                alert('Erro ao carregar arquivo');
            }
        }
        
        // Auto-carregar se tiver file_id do servidor ou na URL
        const urlParams = new URLSearchParams(window.location.search);
        const urlFileId = urlParams.get('file_id');
        
        if (serverFileId) {
            // Prioridade: file_id passado pela rota
            console.log('üéØ Auto-carregando arquivo ID:', serverFileId);
            setTimeout(() => loadGCode(serverFileId), 500);
        } else if (urlFileId) {
            // Fallback: file_id na query string
            console.log('üéØ Auto-carregando da URL:', urlFileId);
            setTimeout(() => loadGCode(urlFileId), 500);
        } else {
            console.log('‚ÑπÔ∏è Nenhum arquivo especificado. Use o bot√£o ou URL com ?file_id=1');
        }
    </script>
</body>
</html>
